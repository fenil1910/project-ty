            <label for="order-status">Order Status:</label>
            <input type="text" id="order-status" name="order-status" value="">

            <label for="total-price">Total Price:</label>
            <input type="text" id="total-price" name="total-price" value="">

            <label for="watch-id">Watch ID:</label>
            <input type="text" id="watch-id" name="watch-id" value="">
